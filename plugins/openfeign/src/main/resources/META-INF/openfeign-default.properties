## default feign client config
feign.client.config.default.request-interceptors[0]=com.yunlsp.framework.ingress.plugin.openfeign.interceptor.OpenFeignPreInvokeInterceptor
feign.client.config.default.decode404=true
feign.client.config.default.logger-level=full
feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=5000

## default feign client compression config
feign.compression.request.enabled=true
feign.compression.response.enabled=true
feign.compression.request.mime-types=text/xml, application/xml, application/json
feign.compression.request.min-request-size=2048

## disabled http client
feign.httpclient.enabled=false

## enabled okhttp client
feign.okhttp.enabled=true

## http config
feign.httpclient.connection-timeout=2000
feign.httpclient.max-connections-per-route=50
feign.httpclient.max-connections=200

