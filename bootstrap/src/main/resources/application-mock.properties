## demo route config

mixmicro.ingress.zuul.ext.routes.ws.id=ws
mixmicro.ingress.zuul.ext.routes.ws.path=/ws/**
mixmicro.ingress.zuul.ext.routes.ws.location=http://127.0.0.1:9887/
mixmicro.ingress.zuul.ext.routes.ws.strip-prefix=true
mixmicro.ingress.zuul.ext.routes.ws.swagger.enabled=true
mixmicro.ingress.zuul.ext.routes.ws.version=1.0.0

mixmicro.ingress.zuul.ext.routes.workshop.id=workshop
mixmicro.ingress.zuul.ext.routes.workshop.path=/workshop/**
mixmicro.ingress.zuul.ext.routes.workshop.service-id=Mixmicro-Workshop-Server
mixmicro.ingress.zuul.ext.routes.workshop.retryable=true
mixmicro.ingress.zuul.ext.routes.workshop.swagger.enabled=true
mixmicro.ingress.zuul.ext.routes.workshop.version=1.0.0

mixmicro.ingress.zuul.ext.routes.ingress-proxy-server.id=ingress-proxy-server
mixmicro.ingress.zuul.ext.routes.ingress-proxy-server.path=/proxy/**
mixmicro.ingress.zuul.ext.routes.ingress-proxy-server.service-id=ingress-proxy-server
mixmicro.ingress.zuul.ext.routes.ingress-proxy-server.retryable=true
mixmicro.ingress.zuul.ext.routes.ingress-proxy-server.swagger.enabled=false
mixmicro.ingress.zuul.ext.routes.ingress-proxy-server.version=1.0.0

mixmicro.ingress.access-urls[0]=^/ws/.+
mixmicro.ingress.access-urls[1]=/swagger-ui.html
mixmicro.ingress.access-urls[2]=/v2/api-docs
mixmicro.ingress.access-urls[3]=/actuator
