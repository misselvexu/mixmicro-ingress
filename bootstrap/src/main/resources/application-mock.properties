## demo route config

mixmicro.ingress.zuul.ext.routes.ws.id=ws
mixmicro.ingress.zuul.ext.routes.ws.path=/ws/**
mixmicro.ingress.zuul.ext.routes.ws.service-id=Mixmicro-Workshop-Server
mixmicro.ingress.zuul.ext.routes.ws.swagger.enabled=true
mixmicro.ingress.zuul.ext.routes.ws.version=1.0.0

mixmicro.ingress.zuul.ext.routes.wsdr.id=wsdr
mixmicro.ingress.zuul.ext.routes.wsdr.path=/wsdr/**
mixmicro.ingress.zuul.ext.routes.wsdr.url=http://127.0.0.1:9887
mixmicro.ingress.zuul.ext.routes.wsdr.swagger.enabled=true
mixmicro.ingress.zuul.ext.routes.wsdr.version=1.0.0

## swagger
mixmicro.ingress.swagger.enabled=true
mixmicro.ingress.swagger.description=Ingress Document Reference
mixmicro.ingress.swagger.title=Api Reference
mixmicro.ingress.swagger.version=SNAPSHOT

## logger
logging.level.com.yunlsp.framework=debug
logging.level.okhttp3=debug

server.cors.enabled=true