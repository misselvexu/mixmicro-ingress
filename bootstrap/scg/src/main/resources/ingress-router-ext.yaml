##    ## enabled flag                                                         ##
##    enabled: true                                                           ##
##                                                                            ##
##    ## black list config properties                                         ##
##    blackListConfig:                                                        ##
##      enabled: true                                                         ##
##      ## black items                                                        ##
##      items:                                                                ##
##        - enabled: true                                                     ##
##          requestUri: /**/swagger-ui.html                                   ##
##          limitFrom: '00:00:00'                                             ##
##          limitTo: '23:59:59'                                               ##
